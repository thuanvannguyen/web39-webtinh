<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filter And Search</title>

  <!-- Import Boostrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <!-- Import styles.css -->
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
  <!-- HEADER -->
  <div class="header">
    <div class="container">
      <div class="row">
        <div class="col-12 col-sm-12 col-md-12">
          <form>
            <input class="search" type="text" placeholder="Search...">
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- CONTENT MAIN -->
  <div class="content-main">
    <div class="container">
      <div class="row">
        <!-- SIDER BAR -->
        <div class="col-12 col-sm-4 col-md-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="option_1">

            <label class="form-check-label" for="option_1">
              Quan ao Nam
            </label>

          </div>
          
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="option_2">
            <label class="form-check-label" for="option_2">
              Quan ao Nu
            </label>
          </div>

        </div>
        <!-- LISTING PRODUCT -->
        <div class="col-12 col-sm-8 col-md-9">

          <div class="row js-listing">

          </div>

        </div>

      </div>
    </div>
  </div>

  <!-- Import main.js -->
   <script src="./assets/js/main.js"></script>

</body>

</html>
